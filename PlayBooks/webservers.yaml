---
- hosts: webservers
  vars:
    http_port: 80
    max_clients: 200
  remote_user: root
  tasks:
  - name: ensure apache is at the latest version
    apt: pkg=apache2 state=latest  
    notify:
    - restart apache
  - name: ensure apache is running
    service: name=apache2 state=started
  - name: update git repo
		git: repo=git://github.com/trondhindenes/AnsibleTest.git
        dest=/home/checkout/AnsibleTest
		version=HEAD
	
  handlers:
    - name: restart apache
      service: name=apache2 state=restarted